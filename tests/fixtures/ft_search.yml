      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,6,30]],"date-time":"2020-06-30T11:10:16Z","timestamp":1593515416136},"posted":{"date-parts":[[2020,6,26]]},"group-title":"Neuroscience","reference-count":39,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,6,29]]},"abstract":"<jats:p>The
        precise timing of neuronal activity is critical for normal brain function.
        In weakly electric fish, the medullary pacemaker network (PN) sets the timing
        for an oscillating electric organ discharge (EOD) used for electric sensing.
        This network is the most precise biological oscillator known, with sub-microsecond
        variation in oscillator period. The PN consists of two principle sets of neurons,
        pacemaker and relay cells, that are connected by gap junctions and normally
        fire in synchrony, one-to-one with each EOD cycle. However, the degree of
        gap junctional connectivity between these cells appears insufficient to provide
        the population averaging required for the observed temporal precision of the
        EOD. This has led to the hypothesis that individual cells themselves fire
        with high precision, but little is known about the oscillatory dynamics of
        these pacemaker cells. To this end, we have developed a biophysical model
        of a pacemaker neuron action potential based on experimental recordings. We
        validated the model by comparing the changes in oscillatory dynamics produced
        by different experimental manipulations. Our results suggest that a relatively
