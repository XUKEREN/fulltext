      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,5,21]],"date-time":"2020-05-21T13:10:34Z","timestamp":1590066634067},"posted":{"date-parts":[[2020,5,17]]},"group-title":"Bioinformatics","reference-count":49,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,5,17]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec><jats:title>Background<\/jats:title><jats:p>Ontologies
        are widely used throughout the biomedical domain. These ontologies formally
        represent the classes and relations assumed to exist within a domain. As scientific
        domains are deeply interlinked, so too are their representations. While individual
        ontologies can be tested for consistency and coherency using automated reasoning
        methods, systematically combining ontologies of multiple domains together
        may reveal previously hidden contradictions.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>We
        developed a method that tests for hidden unsatisfiabilities in an ontology
        that arise when combined with other ontologies. For this purpose, we combine
        sets of ontologies and use automated reasoning to determine whether unsatisfiable
        classes are present. We test the mutual consistency of the OBO Foundry and
        the OBO ontologies and find that the combined OBO Foundry gives rise to at
        least 636 unsatisfiable classes, while the OBO ontologies give rise to more
        than 300,000 unsatisfiable classes.<\/jats:p><jats:p>We design and implement
        a novel algorithm that can determine justifications for contradictions across
        extremely large and complicated ontologies, and use these justifications to
        semi-automatically repair ontologies by identifying the minimal set of axioms
        that, when removed, result in a consistent and coherent set of ontologies.
        We applied our algorithm to each combination of OBO ontologies that resulted
        in unsatisfiable classes.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusions<\/jats:title><jats:p>We
        identified a large set of hidden unsatisfiability across a broad range of
        biomedical ontologies, and we find that this large set of unsatisfiable classes
        is the result of a relatively small amount of axiomatic disagreements. Our
        results show that hidden unsatisfiability is a serious problem in ontology
        interoperability; however, our results also provide a way towards more consistent
        ontologies by addressing the issues we identified.<\/jats:p><\/jats:sec>","DOI":"10.1101\/2020.05.16.099309","type":"posted-content","created":{"date-parts":[[2020,5,17]],"date-time":"2020-05-17T15:05:10Z","timestamp":1589727910000},"source":"Crossref","is-referenced-by-count":0,"title":["Towards
