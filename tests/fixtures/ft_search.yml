      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,3,24]],"date-time":"2020-03-24T17:56:22Z","timestamp":1585072582746},"posted":{"date-parts":[[2019,1,18]]},"group-title":"Evolutionary
        Biology","reference-count":0,"publisher":"Cold Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2019,1,18]]},"abstract":"<jats:p>Glucocorticoid
        hormones, such as corticosterone, are fundamental in the translation of external
        stimuli into physiological adjustments that promote the survival of an organism
        in face of changes in its environment. At baseline levels, corticosterone
        is crucial in regulating daily life metabolism and energy expenditure, whereas
        the acute corticosterone response promotes short-term physiological and behavioral
        responses to unpredictable environmental challenges. Given their different
        physiological effects and their role in mediating fitness components, it is
        still unclear whether and how inter-individual variation in baseline corticosterone
        levels and acute stress-response levels can affect the survival of organisms.
        We used 13 years of capture-recapture and dead recovery data combined with
        11 years of corticosterone measurements taken on breeding barn owls (Tyto
        alba) to investigate how survival probability varies in relation to baseline
        and stress-induced corticosterone levels. Our study shows that males with
        a higher level of both baseline and stress-induced corticosterone levels have
        a higher probability of surviving than individuals with lower corticosterone
        levels. In females, survival probability was higher in individuals presenting
        elevated stress-induced corticosterone levels but was not significantly associated
        to baseline corticosterone levels. Our results suggest that in the barn owl
        the stress-induced corticosterone response is a better proxy of adult survival
        than baseline corticosterone levels. Further studies investigating the link
        between corticosterone levels and different fitness components as well as
        the environmental factors (e.g. weather, development conditions, disease and
        predation risk) leading to such endocrine phenotypes are needed to identify
        the costs and benefits of presenting high and low corticosterone profiles.<\/jats:p>","DOI":"10.1101\/517201","type":"posted-content","created":{"date-parts":[[2019,1,19]],"date-time":"2019-01-19T00:09:14Z","timestamp":1547856554000},"source":"Crossref","is-referenced-by-count":1,"title":["Survival
        of adult barn owls is linked to corticosterone levels"],"prefix":"10.1101","author":[{"ORCID":"http:\/\/orcid.org\/0000-0003-4602-0026","authenticated-orcid":false,"given":"Paul","family":"B\u00e9ziers","sequence":"first","affiliation":[]},{"given":"Fr\u00e4nzi","family":"Korner","sequence":"additional","affiliation":[]},{"given":"Lukas","family":"Jenni","sequence":"additional","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0003-1940-6927","authenticated-orcid":false,"given":"Alexandre","family":"Roulin","sequence":"additional","affiliation":[]},{"given":"Bettina","family":"Almasi","sequence":"additional","affiliation":[]}],"member":"246","container-title":[],"original-title":[],"link":[{"URL":"https:\/\/syndication.highwire.org\/content\/doi\/10.1101\/517201","content-type":"unspecified","content-version":"vor","intended-application":"similarity-checking"}],"deposited":{"date-parts":[[2019,1,19]],"date-time":"2019-01-19T00:09:14Z","timestamp":1547856554000},"score":1.0,"subtitle":[],"short-title":[],"issued":{"date-parts":[[2019,1,18]]},"references-count":0,"URL":"http:\/\/dx.doi.org\/10.1101\/517201","relation":{},"subtype":"preprint"}}'
