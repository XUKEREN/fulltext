        Biology","reference-count":57,"publisher":"Cold Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,2,19]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Spotted
        owls (SO, <jats:italic>Strix occidentalis<\/jats:italic>) are a keystone species
        inhabiting old-growth forests in Western North America. In recent decades,
        their populations have declined due to ongoing reductions in suitable habitat
        caused by logging, wildfires, and competition with the congeneric barred owl
        (BO, <jats:italic>Strix varia<\/jats:italic>). The northern spotted owl (subspecies
        <jats:italic>S. o. caurina<\/jats:italic>) has been listed as \u201cthreatened\u201d
        under the Endangered Species Act since 1990. Here we present a comprehensive
        look at genetic variation to elucidate the population histories of SO and
        invading western BO. Specifically, we present an improved SO genome assembly,
        based on 10x and Bionano Genomics data, along with 51 high-coverage whole-genome
        sequences including 11 SO from two subspecies (<jats:italic>caurina<\/jats:italic>
        and <jats:italic>occidentalis<\/jats:italic>), 25 BO, 2 confirmed and 13 potential
        hybrids. We identified potential hybrids based on intermediate morphology
        and found them to be a mixture of pure BO, F1 hybrids, and F1 x BO backcrosses.
        Unlike previous studies reporting asymmetries in the species-specific genders
        of the parents of F1 hybrids, we did not observe any significant asymmetry.
        Within species, we found that Western BO genetic variation is not simply a
        subset of the genetic variation in Eastern BO, suggesting that the two groups
        have been genetically isolated for longer (thousands of years) than previously
        suspected (80-130 years). Similarly, we found evidence of substantial genetic
        differentiation between the two SO subspecies. Finally, our analyses suggest
        that Northern SO experienced a moderate population bottleneck around the end
