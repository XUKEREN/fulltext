      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,1,18]],"date-time":"2020-01-18T03:17:34Z","timestamp":1579317454648},"posted":{"date-parts":[[2019,4,5]]},"group-title":"Genomics","reference-count":76,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2019,4,5]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec><jats:title>Background<\/jats:title><jats:p>Birds
        of prey (raptors) are dominant apex predators in terrestrial communities,
        with hawks (Accipitriformes) and falcons (Falconiformes) hunting by day, and
        owls (Strigiformes) hunting by night.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>Here,
        we report new genomes and transcriptomes for 20 species of birds, including
        16 species of birds of prey, and high-quality reference genomes for the Eurasian
        eagle-owl (<jats:italic>Bubo bubo<\/jats:italic>), oriental scops-owl (<jats:italic>Otus
        sunia<\/jats:italic>), eastern buzzard (<jats:italic>Buteo japonicus<\/jats:italic>),
        and common kestrel (<jats:italic>Falco tinnunculus<\/jats:italic>). Our extensive
        genomic analysis and comparisons with non-raptor genomes identified common
        molecular signatures that underpin anatomical structure and sensory, muscle,
        circulatory, and respiratory systems related to a predatory lifestyle. Compared
        with diurnal birds, owls exhibit striking adaptations to the nocturnal environment,
        including functional trade-offs in the sensory systems (e.g., loss of color
        vision genes and selection for enhancement of nocturnal vision and other sensory
        systems) that are probably convergent with other nocturnal avian orders. Additionally,
        we found that a suite of genes associated with vision and circadian rhythm
        were differentially expressed between nocturnal and diurnal raptors, indicating
        adaptive expression change during the transition to nocturnality.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusions<\/jats:title><jats:p>Overall,
        raptor genomes showed genomic signatures associated with the origin and maintenance
        of several specialized physiological and morphological features essential
        to be apex predators.<\/jats:p><\/jats:sec>","DOI":"10.1101\/598821","type":"posted-content","created":{"date-parts":[[2019,4,5]],"date-time":"2019-04-05T20:32:14Z","timestamp":1554496334000},"source":"Crossref","is-referenced-by-count":0,"title":["Raptor
