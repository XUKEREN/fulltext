      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,6,10]],"date-time":"2020-06-10T07:32:13Z","timestamp":1591774333864},"posted":{"date-parts":[[2020,3,31]]},"group-title":"Bioinformatics","reference-count":62,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,3,31]]},"abstract":"<jats:title>ABSTRACT<\/jats:title><jats:sec><jats:title>Motivation<\/jats:title><jats:p>Over
        the past years, many computational methods have been developed to incorporate
        information about phenotypes for disease gene prioritization task. These methods
        generally compute the similarity between a patient\u2019s phenotypes and a
        database of gene-phenotype to find the most phenotypically similar match.
        The main limitation in these methods is their reliance on knowledge about
        phenotypes associated with particular genes, which is not complete in humans
        as well as in many model organisms such as the mouse and fish. Information
        about functions of gene products and anatomical site of gene expression is
        available for more genes and can also be related to phenotypes through ontologies
        and machine learning models.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>We
        developed a novel graph-based machine learning method for biomedical ontologies
        which is able to exploit axioms in ontologies and other graph-structured data.
        Using our machine learning method, we embed genes based on their associated
        phenotypes, functions of the gene products, and anatomical location of gene
        expression. We then develop a machine learning model to predict gene\u2013disease
        associations based on the associations between genes and multiple biomedical
        ontologies, and this model significantly improves over state of the art methods.
        Furthermore, we extend phenotype-based gene prioritization methods significantly
        to all genes which are associated with phenotypes, functions, or site of expression.<\/jats:p><\/jats:sec><jats:sec><jats:title>Availability<\/jats:title><jats:p>Software
        and data are available at <jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\"
        ext-link-type=\"uri\" xlink:href=\"https:\/\/github.com\/bio-ontology-research-group\/DL2Vec\">https:\/\/github.com\/bio-ontology-research-group\/DL2Vec<\/jats:ext-link>.<\/jats:p><\/jats:sec><jats:sec><jats:title>Contact<\/jats:title><jats:p><jats:email>robert.hoehndorf@kaust.edu.sa<\/jats:email><\/jats:p><\/jats:sec>","DOI":"10.1101\/2020.03.30.015594","type":"posted-content","created":{"date-parts":[[2020,4,1]],"date-time":"2020-04-01T08:20:52Z","timestamp":1585729252000},"source":"Crossref","is-referenced-by-count":0,"title":["Predicting
        candidate genes from phenotypes, functions, and anatomical site of expression"],"prefix":"10.1101","author":[{"ORCID":"http:\/\/orcid.org\/0000-0001-8883-0970","authenticated-orcid":false,"given":"Jun","family":"Chen","sequence":"first","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0001-6084-8706","authenticated-orcid":false,"given":"Azza","family":"Althagafi","sequence":"additional","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0001-8149-5890","authenticated-orcid":false,"given":"Robert","family":"Hoehndorf","sequence":"additional","affiliation":[]}],"member":"246","reference":[{"issue":"6","key":"2020040616044213000_2020.03.30.015594v1.1","doi-asserted-by":"crossref","first-page":"349","DOI":"10.1016\/j.jgg.2015.11.002","article-title":"Integrated
