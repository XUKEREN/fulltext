      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,1,18]],"date-time":"2020-01-18T03:12:07Z","timestamp":1579317127475},"posted":{"date-parts":[[2017,4,25]]},"group-title":"Evolutionary
        Biology","reference-count":68,"publisher":"Cold Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2017,4,25]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Carotenoids
        have important roles in bird behavior, including pigmentation for sexual signaling
        and improving color vision via retinal oil droplets. Yellow carotenoids are
        diet-derived, but red carotenoids (ketocarotenoids) are typically synthesized
        from yellow precursors via a carotenoid ketolase. Recent research on passerines
        has provided evidence that a cytochrome p450 enzyme, CYP2J19, is responsible
        for this reaction, though it is unclear if this function is phylogenetically
        restricted. Here I provide evidence that CYP2J19 is the carotenoid ketolase
        common to Aves using the genomes of 65 birds and the retinal transcriptomes
        of 15 avian taxa. <jats:italic>CYP2J19<\/jats:italic> is functionally intact
        and robustly transcribed in all taxa except for several species adapted to
