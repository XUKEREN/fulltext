      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,4,14]],"date-time":"2020-04-14T15:19:12Z","timestamp":1586877552772},"posted":{"date-parts":[[2018,12,19]]},"group-title":"Synthetic
        Biology","reference-count":0,"publisher":"Cold Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2018,12,19]]},"abstract":"<jats:p>Standard
        representation of data is key for the reproducibility of designs in synthetic
        biology. The Synthetic Biology Open Language (SBOL) has already emerged as
        a data standard to represent genetic circuit designs, and it is based on capturing
        data using graphs. The language provides the syntax using a free text document
        which is accessible to humans only. Here, we provide SBOL-OWL, an ontology
        for a machine understandable definition of SBOL. This ontology acts as a semantic
        layer for genetic circuit designs. As a result, computational tools can understand
        the meaning of design entities in addition to parsing structured SBOL data.
        SBOL-OWL not only describes how genetic circuits can be constructed computationally,
        it also facilitates the use of several existing Semantic Web tooling for synthetic
        biology. Here, we demonstrate some of these features, for example, to validate
        designs and check for inconsistencies. Through the use of SBOL-OWL, queries
        are simplified and become more intuitive. Moreover, existing reasoners can
        be used to infer information about genetic circuit designs that can''t be
        directly retrieved using existing querying mechanisms. This ontological representation
        of the SBOL standard provides a new perspective to the verification, representation
        and querying of information about synthetic genetic circuits and is important
        to incorporate complex design information via the integration of biological
        ontologies.<\/jats:p>","DOI":"10.1101\/499970","type":"posted-content","created":{"date-parts":[[2018,12,20]],"date-time":"2018-12-20T04:44:16Z","timestamp":1545281056000},"source":"Crossref","is-referenced-by-count":0,"title":["SBOL-OWL:
        An ontological approach for formal and semantic representation of synthetic
        genetic circuits"],"prefix":"10.1101","author":[{"ORCID":"http:\/\/orcid.org\/0000-0002-2454-7188","authenticated-orcid":false,"given":"Goksel","family":"Misirli","sequence":"first","affiliation":[]},{"given":"Renee","family":"Taylor","sequence":"additional","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0002-2097-2507","authenticated-orcid":false,"given":"Angel","family":"Goni-Moreno","sequence":"additional","affiliation":[]},{"given":"James
