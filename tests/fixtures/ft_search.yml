        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,6,4]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Pandemics,
        even more than other medical problems, require swift integration of knowledge.
        When caused by a new virus, understanding the underlying biology may help
        finding solutions. In a setting where there are a large number of loosely
        related projects and initiatives, we need common ground, also known as a \u201ccommons\u201d.
        Wikidata, a public knowledge graph aligned with Wikipedia, is such a commons
        and uses unique identifiers to link knowledge in other knowledge bases However,
        Wikidata may not always have the right schema for the urgent questions. In
        this paper, we address this problem by showing how a data schema required
        for the integration can be modelled with entity schemas represented by Shape
        Expressions. As a telling example, we describe the process of aligning resources
        on the genomes and proteomes of the SARS-CoV-2 virus and related viruses as
        well as how Shape Expressions can be defined for Wikidata to model the knowledge,
        helping others studying the SARS-CoV-2 pandemic. How this model can be used
        to make data between various resources interoperable, is demonstrated by integrating
        data from NCBI Taxonomy, NCBI Genes, UniProt, and WikiPathways. Based on that
        model, a set of automated applications or bots were written for regular updates
        of these sources in Wikidata and added to a platform for automatically running
        these updates. Although this workflow is developed and applied in the context
        of the COVID-19 pandemic, to demonstrate its broader applicability it was
        also applied to other human coronaviruses (MERS, SARS, Human Coronavirus NL63,
        Human coronavirus 229E, Human coronavirus HKU1, Human coronavirus OC4).<\/jats:p>","DOI":"10.1101\/2020.04.05.026336","type":"posted-content","created":{"date-parts":[[2020,4,7]],"date-time":"2020-04-07T13:15:47Z","timestamp":1586265347000},"source":"Crossref","is-referenced-by-count":1,"title":["A
