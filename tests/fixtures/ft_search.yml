        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2018,4,18]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>The
        midbrain map of auditory space commands sound-orienting responses in barn
        owls. Owls precisely localize sounds in frontal space but underestimate the
        direction of peripheral sound sources. This bias for central locations was
        proposed to be adaptive to the decreased reliability in the periphery of sensory
        cues used for sound localization by the owl. Understanding the neural pathway
        supporting this biased behavior provides a means to address how adaptive motor
        commands are implemented by neurons. Here we find that the sensory input for
        sound direction is weighted by its reliability in premotor neurons of the
        owl\u2019s midbrain tegmentum such that the mean population firing rate approximates
        the head-orienting behavior. We provide evidence that this coding may emerge
        through convergence of upstream projections from the midbrain map of auditory
        space. We further show that manipulating the sensory input yields changes
        predicted by the convergent network in both premotor neural responses and
        behavior. This work demonstrates how a topographic sensory representation
        can be linearly read out to adjust behavioral responses by the reliability
        of the sensory input.<\/jats:p><jats:sec><jats:title>Significance statement<\/jats:title><jats:p>This
        research shows how statistics of the sensory input can be integrated into
        a behavioral command by readout of a sensory representation. The firing rate
