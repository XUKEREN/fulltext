        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,5,5]]},"abstract":"<jats:p>The
        development of spatially registered auditory maps in the external nucleus
        of the inferior colliculus in young owls and their maintenance in adult animals
        is visually guided and evolves dynamically. To investigate the underlying
        neural mechanisms of this process, we developed a model of stabilized neoHebbian
        correlative learning which is augmented by an eligibility signal and a temporal
        trace of activations. This 3-component learning algorithm facilitates stable,
        yet flexible, formation of spatially registered auditory space maps composed
        of conductance-based topographically organized neu- ral units. Spatially aligned
        maps are learned for visual and auditory input stimuli that arrive in temporal
        and spatial registration. The reliability of visual sensory inputs can be
        used to regulate the learning rate in the form of an eligibility trace. We
        show that by shifting visual sensory inputs at the onset of learning the topography
        of auditory space maps is shifted accordingly. Simulation results explain
        why a shift of auditory maps in mature animals is possible only if corrections
        are induced in small steps. We conclude that learning spatially aligned auditory
        maps is flexibly controlled by reliable visual sensory neurons and can be
        formalized by a biological plausible unsupervised learning mechanism.<\/jats:p>","DOI":"10.1101\/2020.02.03.931642","type":"posted-content","created":{"date-parts":[[2020,2,4]],"date-time":"2020-02-04T06:04:23Z","timestamp":1580796263000},"source":"Crossref","is-referenced-by-count":0,"title":["Computational
        investigation of visually guided learning of spatially aligned auditory maps
        in the colliculus"],"prefix":"10.1101","author":[{"ORCID":"http:\/\/orcid.org\/0000-0002-4803-837X","authenticated-orcid":false,"given":"Timo","family":"Oess","sequence":"first","affiliation":[]},{"given":"Marc
