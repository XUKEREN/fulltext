        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2018,6,12]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>We
        analyzed whole-genome data of four spotted owls (<jats:italic>Strix occidentalis<\/jats:italic>)
        to provide a broad-scale assessment of the genome-wide nucleotide diversity
        across <jats:italic>S. occidentalis<\/jats:italic> populations in California.
        We assumed that each of the four samples was representative of its population
        and we estimated effective population sizes through time for each corresponding
        population. Our estimates provided evidence of long-term population declines
        in all California <jats:italic>S. occidentalis<\/jats:italic> populations.
        We found no evidence of genetic differentiation between northern spotted owl
        (<jats:italic>S. o. caurina<\/jats:italic>) populations in the counties of
        Marin and Humboldt in California. We estimated greater differentiation between
        populations at the northern and southern extremes of the range of the California
        spotted owl (<jats:italic>S. o. occidentalis<\/jats:italic>) than between
        populations of <jats:italic>S. o. occidentalis<\/jats:italic> and <jats:italic>S.
        o. caurina<\/jats:italic> in northern California. The San Diego County <jats:italic>S.
        o. occidentalis<\/jats:italic> population was substantially diverged from
        the other three <jats:italic>S. occidentalis<\/jats:italic> populations. These
        whole-genome data support a pattern of isolation-by-distance across spotted
        owl populations in California, rather than elevated differentiation between
        currently recognized subspecies.<\/jats:p>","DOI":"10.1101\/343434","type":"posted-content","created":{"date-parts":[[2018,6,11]],"date-time":"2018-06-11T13:15:18Z","timestamp":1528722918000},"source":"Crossref","is-referenced-by-count":0,"title":["Whole-genome
