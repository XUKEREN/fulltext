        function of the avian tail has previously been studied using observations
        of bird flight, physical models in wind tunnels, theoretical modelling and
        flow visualization. However, none of these approaches has provided rigorously
        quantitative evidence concerning tail functions since: appropriate manipulation
        and controls cannot be achieved using live animals; and the aerodynamic interplay
        with wings and body challenges reductive theoretical or physical modelling
        approaches. Here, we have developed a comprehensive analytical drag model,
        calibrated by high-fidelity computational fluid dynamics (CFD), and used it
        to investigate the aerodynamic action of the tail by virtually manipulating
        its posture. The bird geometry used for CFD was reconstructed previously using
        stereo photogrammetry of a freely gliding barn owl and validated against wake
        measurements. Using this CFD-calibrated drag model, we predicted the drag
        production for 16 gliding flights with a range of tail postures. These observed
        postures are set in the context of a wider parameter sweep of theoretical
        postures, where the tail spread and elevation angles were manipulated virtually.
        The observed postures of our gliding bird corresponded to near minimal total
        drag.<\/jats:p><jats:sec><jats:title>Author Summary<\/jats:title><jats:p>The
        aerodynamic contribution of bird tails is challenging to study; strong interactions
        between wings, body and tail make models isolating the contributions of different
        body parts difficult to interpret. Further, methods for direct manipulation
        are limited, and confounding compensation is likely in live, free-flying birds.
        To circumvent these issues, we applied high-fidelity CFD to a range of measured
        gliding owl geometries in order to develop a comprehensive analytical drag
        model. This enabled the drag implications of virtually-manipulated tail postures
        to be explored. The theoretical postures that cause minimum drag match those
        used by owls. The drag model demonstrates the importance of the viscous component
        of drag, which is of particular relevance to fliers at the scale of birds
        and, increasingly, smaller UAVs.<\/jats:p><\/jats:sec>","DOI":"10.1101\/2020.06.09.141994","type":"posted-content","created":{"date-parts":[[2020,6,10]],"date-time":"2020-06-10T10:25:18Z","timestamp":1591784718000},"source":"Crossref","is-referenced-by-count":0,"title":["Virtual
