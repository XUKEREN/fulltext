      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,6,9]],"date-time":"2020-06-09T22:13:01Z","timestamp":1591740781789},"posted":{"date-parts":[[2020,2,6]]},"group-title":"Bioinformatics","reference-count":46,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,2,6]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Errors
        in genotype calling can have perverse effects on genetic analyses, confounding
        association studies and obscuring rare variants. Analyses now routinely incorporate
        error rates to control for spurious findings. However, reliable estimates
        of the error rate can be difficult to obtain because of their variance between
        studies. Most studies also report only a single estimate of the error rate
        even though genotypes can be miscalled in more than one way. Here, we report
        a method for estimating the rates at which different types of genotyping errors
        occur at biallelic loci using pedigree information. Our method identifies
        potential genotyping errors by exploiting instances where the haplotypic phase
        has not been faithfully transmitted. The expected frequency of inconsistent
        phase depends on the combination of genotypes in a pedigree and the probability
        of miscalling each genotype. We develop a model that uses the differences
        in these frequencies to estimate rates for different types of genotype error.
        Simulations show that our method accurately estimates these error rates in
        a variety of scenarios. We apply this method to a dataset from the whole-genome
        sequencing of owl monkeys (<jats:italic>Aotus nancymaae<\/jats:italic>) in
        three-generation pedigrees. We find significant differences between estimates
        for different types of genotyping error, with the most common being homozygous
        reference sites miscalled as heterozygous and vice versa. The approach we
        describe is applicable to any set of genotypes where haplotypic phase can
        reliably be called, and should prove useful in helping to control for false
        discoveries.<\/jats:p>","DOI":"10.1101\/2020.02.06.937649","type":"posted-content","created":{"date-parts":[[2020,2,7]],"date-time":"2020-02-07T06:45:16Z","timestamp":1581057916000},"source":"Crossref","is-referenced-by-count":0,"title":["Distinct
        error rates for reference and non-reference genotypes estimated by pedigree
