        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,4,25]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:sec><jats:title>Motivation<\/jats:title><jats:p>Ontologies
        are widely used in biomedicine for the annotation and standardization of data.
        One of the main roles of ontologies is to provide structured background knowledge
        within a domain as well as a set of labels, synonyms, and definitions for
        the classes within a domain. The two types of information provided by ontologies
        have been extensively exploited in natural language processing and machine
        learning applications. However, they are commonly used separately, and thus
        it is unknown if joining the two sources of information can further benefit
        data analysis tasks.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>We
        developed a novel method that applies named entity recognition and normalization
        methods on texts to connect the structured information in biomedical ontologies
        with the information contained in natural language. We apply this normalization
        both to literature and to the natural language information contained within
        ontologies themselves. The normalized ontologies and text are then used to
        generate embeddings, and relations between entities are predicted using a
        deep Siamese neural network model that takes these embeddings as input. We
        demonstrate that our novel embedding and prediction method using self-normalized
        biomedical ontologies significantly outperforms the state-of-the-art methods
        in embedding ontologies on two benchmark tasks: prediction of interactions
        between proteins and prediction of gene\u2013disease associations. Our method
        also allows us to apply ontology-based annotations and axioms to the prediction
        of toxicological effects of chemicals where our method shows superior performance.
        Our method is generic and can be applied in scenarios where ontologies consisting
        of both structured information and natural language labels or synonyms are
        used.<\/jats:p><\/jats:sec><jats:sec><jats:title>Availability<\/jats:title><jats:p><jats:monospace><jats:ext-link
