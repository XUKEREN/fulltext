        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2019,6,21]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Converting
        habitat for agricultural production threatens biodiversity loss worldwide
        and has significant implications for human well-being. Debates on how to conserve
        biodiversity as the demand for agriculture products rises is being informed
        by studies using habitat specificity as a proxy for sensitivity to land modification,
        assuming all species respond to habitat loss and fragmentation relative to
        their affinity towards the habitat type being converted. Here, we test this
        assumption among rodent assemblages on the Canadian Prairies, hypothesizing
        negative responses among grassland obligates and neutral or positive responses
        among habitat generalists to landscape change along a gradient of increasing
        agricultural intensity. We found complex, sometimes contradictory responses
        among rodent species, which depended on the magnitude of habitat loss that
        had occurred and did not always reflect each species\u2019 relative affinity
        for grassland habitat. Our results suggest future studies should avoid assuming
        a single habitat type appropriately characterizes resource limitation among
        all species, and instead carefully consider which dimension of the ecological
        niche defines specificity for each species. Our results indicate habitat specificity
        is not always a reliable proxy for sensitivity to land modification, with
        significant implications for biodiversity conservation when used to inform
        agriculture and land use policies.<\/jats:p>","DOI":"10.1101\/678268","type":"posted-content","created":{"date-parts":[[2019,6,22]],"date-time":"2019-06-22T01:19:06Z","timestamp":1561166346000},"source":"Crossref","is-referenced-by-count":0,"title":["Habitat
