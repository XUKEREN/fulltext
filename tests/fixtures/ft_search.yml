        representation of auditory space is weighted by the reliability of sensory
        cues. We show that these premotor responses are consistent with a weighted
        convergence from the topographic sensory representation. This convergence
        was also tested behaviorally, where manipulation of stimulus properties led
        to bidirectional changes in sound localization errors. Thus a topographic
        representation of auditory space is translated into a premotor command for
