        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,3,15]]},"abstract":"<jats:title>ABSTRACT<\/jats:title><jats:p>Inhibitory
        neurons in the midbrain spatial attention network, called isthmi pars magnocellularis
        (Imc), control stimulus selection by the sensorimotor and attentional hub,
        the optic tectum (OT). Here, we investigate in the barn owl how classical
        as well as extraclassical (global) inhibitory surrounds of Imc receptive fields
        (RFs), fundamental units of Imc computational function, are constructed. We
        find that focal, reversible blockade of GABAergic input onto Imc neurons disconnects
        their extraclassical inhibitory surrounds, but, surprisingly, leaves intact
        their classical surrounds. Subsequently, with paired recordings and iontophoresis,
        first at spatially aligned site-pairs in Imc and OT, and then, at mutually
        distant site-pairs within Imc, we demonstrate that classical inhibitory surrounds
        of Imc RFs are inherited from OT, but their extraclassical inhibitory surrounds
        are constructed within Imc. These results reveal key design principles of
        the midbrain spatial attention circuit, and attest to the critical importance
        of competitive interactions within Imc for its operation.<\/jats:p>","DOI":"10.1101\/2020.03.13.990952","type":"posted-content","created":{"date-parts":[[2020,3,16]],"date-time":"2020-03-16T03:55:10Z","timestamp":1584330910000},"source":"Crossref","is-referenced-by-count":0,"title":["Distinct
