      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,1,18]],"date-time":"2020-01-18T03:16:52Z","timestamp":1579317412181},"posted":{"date-parts":[[2019,1,13]]},"group-title":"Physiology","reference-count":0,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2019,1,13]]},"abstract":"<jats:p>Glucocorticoid
        hormones, such as corticosterone, are important intermediates between an organism
        and its environment. They enable an organism to adjust his behavioural and
        physiological processes in response to environmental changes by binding to
        mineralocorticoid receptors (MR) and glucocorticoid receptors (GR) expressed
        in many tissues, including the integument. The regulation of glucocorticoids
        covaries with melanin-based colouration in numerous species, an association
        that may result from the melanocortin system. Most studies have focused on
        the circulating levels of glucocorticoids disregarding the receptors that
        mediate their action and the proximate mechanisms underlying the covariation
        with melanin-based coloration. We investigated in nestling barn owls (Tyto
        alba) the association between melanin-based coloration and the expression
        levels of GR and MR in growing feathers. We also considered the expression
        levels of genes related to the melanocortin system and melanogenesis to better
        understand the origin of the link between the expression of receptors to which
        corticosterone binds and melanin-based coloration. Nestling barn owls displaying
        larger black feather spots expressed GR and MR at lower levels than did smaller-spotted
        individuals. Because the expression of the GR and MR genes were positively,
        rather than negatively, correlated with the expression of melanogenic genes,
        we suggest that the link between melanin-based coloration, GR and MR is not
        directly associated to melanogenesis. The finding that the expression of GR
        and MR was positively associated with the PCSK2 gene that encodes the protein
        convertase responsible for post-translational modification of the proopiomelanocortin
        hormone, suggests that the melanocortin system may be implicated in the establishment
        of the covariation between melanism and the expression of receptors to which
        glucocorticoids bind. Together with previous studies, our results suggest
        that coloration is not only related to the production of glucocorticoids but
        also to the sensitivity of the integument to glucocorticoids.<\/jats:p>","DOI":"10.1101\/517060","type":"posted-content","created":{"date-parts":[[2019,1,13]],"date-time":"2019-01-13T18:25:12Z","timestamp":1547403912000},"source":"Crossref","is-referenced-by-count":0,"title":["Expression
        of glucocorticoid and mineralocorticoid receptor genes co-vary with a stress-related
        colour signal in barn owls"],"prefix":"10.1101","author":[{"ORCID":"http:\/\/orcid.org\/0000-0003-4602-0026","authenticated-orcid":false,"given":"Paul","family":"Beziers","sequence":"first","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0001-6412-2769","authenticated-orcid":false,"given":"Anne-Lyse","family":"Ducrest","sequence":"additional","affiliation":[]},{"ORCID":"http:\/\/orcid.org\/0000-0003-1351-4679","authenticated-orcid":false,"given":"Luis
