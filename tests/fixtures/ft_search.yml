        invariant statistical structure of sensory cues may optimize perception. We
        investigated this hypothesis in human sound localization, focusing on context-invariant
        interaural time difference (ITD) statistics. Natural ITD rate of change across
        azimuth (ITDrc) and a novel metric of ITD variability over time (ITDv) were
        estimated using head-related transfer functions (HRTFs) and modeled cochlear
        filters. Using protocols which disabled ITDrc estimation and delivered zero-ITDv
