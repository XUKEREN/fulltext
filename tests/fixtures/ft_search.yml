      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,5,13]],"date-time":"2020-05-13T00:40:19Z","timestamp":1589330419391},"posted":{"date-parts":[[2020,5,8]]},"group-title":"Bioinformatics","reference-count":90,"publisher":"Cold
        Spring Harbor Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,5,8]]},"abstract":"<jats:p>Ontologies
        have long been employed in the life sciences to formally represent and reason
        over domain knowledge, and they are employed in almost every major biological
        database. Recently, ontologies are increasingly being used to provide background
        knowledge in similarity-based analysis and machine learning models. The methods
        employed to combine ontologies and machine learning are still novel and actively
        being developed. We provide an overview over the methods that use ontologies
        to compute similarity and incorporate them in machine learning methods; in
        particular, we outline how semantic similarity measures and ontology embeddings
