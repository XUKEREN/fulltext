      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"institution":{"name":"bioRxiv","place":["-"],"acronym":["-"]},"indexed":{"date-parts":[[2020,6,10]],"date-time":"2020-06-10T01:33:06Z","timestamp":1591752786396},"posted":{"date-parts":[[2020,2,24]]},"group-title":"Animal
        Behavior and Cognition","reference-count":45,"publisher":"Cold Spring Harbor
        Laboratory","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":[],"accepted":{"date-parts":[[2020,2,24]]},"abstract":"<jats:title>ABSTRACT<\/jats:title><jats:p>Many
        avian hosts of brood parasitic birds discriminate between different types
        of threats and may respond with categorically different, specifically anti-predatory
        or anti-parasitic behaviors. Alternatively, hosts may adjust their responses
        to threat level in a graded manner, responding more aggressively to brood
        parasites during the laying and incubation stages of nesting, when nests are
        most susceptible to parasitism, and more aggressively to nest predators during
        the nestling and fledgling stages when predation would be more costly than
        parasitism. In New Zealand, endemic host Whiteheads act inconspicuously around
        their nests in the presence of sympatric Long-tailed Cuckoos, their obligate
        brood parasite, perhaps to avoid disclosing nest location. We tested behavioral
        responses of a Whitehead population on Tiritiri Matangi Island that has been
        breeding allopatrically from cuckoos for 17 years. We presented models of
        the allopatric parasite, a sympatric predator (Morepork Owl), and a sympatric
        non-threatening heterospecific (Song Thrush) during the egg and chick stages,
        and to groups of cooperatively breeding Whiteheads. We compared responses
        across nest stage and stimulus type. We found that, unlike sympatric Whiteheads
        elsewhere in New Zealand, Whiteheads on Tiritiri Matangi produced alarm calls
        in response to the cuckoo model. Furthermore, the rate of alarm calling was
        similar towards the cuckoo and the owl and across egg and chick stage and
        higher than to the control stimulus. These results are consistent with allopatric
        Whiteheads having lost their specific anti-parasitic defense tactics in response
        to brood parasitic cuckoos.<\/jats:p>","DOI":"10.1101\/2020.02.21.958017","type":"posted-content","created":{"date-parts":[[2020,2,25]],"date-time":"2020-02-25T09:05:16Z","timestamp":1582621516000},"source":"Crossref","is-referenced-by-count":0,"title":["Loss
